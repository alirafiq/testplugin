    <head>

    <script >
var config = {
  endpoints: {
    api: "http://localhost:45246"
  },
  ssl: false,
  debug: true
};
 
QB.init(3477, 'ChRnwEJ3WzxH9O4', 'AS546kpUQ2tfbvv', config);      
var options = {
  muted: true,
  mirror: true
};
QB.webrtc.getUserMedia({audio: true, video: true, elemId: 'localVideo', options: options}, function(err, stream) {
  // callback
});

};
